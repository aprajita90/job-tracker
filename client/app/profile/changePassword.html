<div class="container">
    <div class="model" id="password_model">
        <div class="model-header">
            <h3>Change Password <span class="extra-title muted"></span></h3>
        </div>
        <div class="model-body form-horizontal">
            <div class="control-group">
                <label for="current_password" class="control-label">Current Password</label>
                <div class="controls">
                    <input type="password" name="current_password" ng-model="data.currentpassword">
                </div>
            </div>
            <div class="control-group">
                <label for="new_password" class="control-label">New Password</label>
                <div class="controls">
                    <input type="password" name="new_password" ng-model="data.password">
                </div>
            </div>
            <div class="control-group">
                <label for="confirm_password" class="control-label">Confirm Password</label>
                <div class="controls">
                    <input type="password" name="confirm_password" ng-model="data.confirmpassword">
                </div>
                <br>
            </div>
        </div>
        <div class="model-footer">
            <button href="#" class="btn btn-default" data-dismiss="model" aria-hidden="true" ng-model='click'>Close</button>
            <button href="#" class="btn btn-primary" id="password_model_save" ng-model='click()'>Save changes</button>
        </div>
    </div>
</div>
