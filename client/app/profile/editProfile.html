<div class="container" ng-model="edit">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="edit.firstname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="edit.lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email_Id:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="edit.emailid">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Date of Birth:</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" ng-model="edit.dob">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Job Status:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="edit.jobstatus">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary" value="Save Changes" ng-click="saveeditprofile()">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel" ng-click="resetprofile">
                </div>
            </div>
        </form>
    </div>
    <hr>
</div>
